<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Productos</title>
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
<h1>Lista de Productos</h1>
<table  class="w3-table-all w3-hoverable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Vaso</th>
        <th>Volumen</th>
        <th>Cantidad Ingredientes</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.precio}}</td>
        <td>{{item.vaso}}</td>
        <td>{{item.volumen}}</td>
        <td>{{item.ingredientes|length}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br>
<a href="{{ url_for('index') }}" >Men√∫</a>
</body>
</html>
