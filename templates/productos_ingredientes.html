<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Productos Ingredientes</title>
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
<h1>Lista de Productos con sus Ingrediente</h1>
<table  class="w3-table-all w3-hoverable">
    <thead>
    <tr>
        <th>ID</th>
        <th>ID Producto</th>
        <th>Producto</th>
        <th>Ingrediente</th>
    </tr>
    </thead>
    <tbody>
    {% for item in items%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.producto.id}}</td>
        <!--td>{{item.producto.nombre}}</td>
        <td>{{item.ingrediente.nombre}}</td-->
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
